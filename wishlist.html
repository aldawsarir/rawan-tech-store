<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist – Rawan Tech Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
    #wishlistContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      justify-items: center;
      align-items: stretch;
      margin-top: 30px;
    }

    #wishlistContainer .product-card-inner {
      background: rgba(15, 25, 35, 0.7);
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.25);
      transition: 0.3s ease;
      width: 220px;
      height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
      text-align: center;
    }

    #wishlistContainer .product-card-inner:hover {
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
      transform: translateY(-5px);
    }

    #wishlistContainer img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }

    #wishlistContainer h5 {
      font-size: 1rem;
      margin: 8px 0 3px;
      color: #00d9ff;
    }

    #wishlistContainer p {
      font-size: 0.9rem;
      color: #cfe8ff;
      margin-bottom: 5px;
    }

    #wishlistContainer .btn {
      font-size: 0.8rem;
      padding: 5px 10px;
    }

    .empty-wishlist {
      font-size: 1.1rem;
      color: #00d9ff;
      margin-top: 40px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00d9ff; }
      to { text-shadow: 0 0 20px #00d9ff; }
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>

<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="index.php" class="navbar-brand d-flex align-items-center">
      <img src="images/logo.png" alt="Logo" class="logo me-2">
      <span>Rawan Tech Store</span>
    </a>

    <div class="wishlist-icon position-relative">
      <i class="fa-solid fa-heart text-info fs-5"></i>
      <span class="wishlist-count">0</span>
    </div>
  </div>
</nav>

<section class="container py-5 mt-5">
  <div class="text-center p-4">
    <h2 class="text-info mb-4">
      <i class="fa-solid fa-heart me-2"></i> Your Wishlist
    </h2>

    <div id="wishlistContainer"></div>

    <div class="mt-5">
      <a href="index.php" class="btn btn-outline-info">
        <i class="fa-solid fa-arrow-left me-2"></i> Back to Store
      </a>
    </div>
  </div>
</section>

<div id="overlay" class="overlay"></div>

<footer class="footer mt-5 text-center">
  <p>© 2025 Rawan Tech Store – All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const wishlistContainer = document.getElementById("wishlistContainer");
    const wishlist = JSON.parse(localStorage.getItem("wishlistItems")) || [];

    if (wishlist.length === 0) {
      wishlistContainer.innerHTML = `
        <p class="empty-wishlist">Your wishlist is empty</p>
      `;
      return;
    }

    wishlist.forEach(item => {
      const card = document.createElement("div");
      card.innerHTML = `
        <div class="product-card-inner">
          <img src="${item.imgSrc}" alt="${item.name}">
          <h5>${item.name}</h5>
          <p>${item.price} SAR</p>
          <div class="d-flex justify-content-center gap-2 mt-2">
            <button class="btn btn-custom add-cart-from-wishlist">
              <i class="fa-solid fa-cart-plus me-1"></i> Add
            </button>
            <button class="btn btn-outline-danger remove-wishlist-item">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      `;

      card.querySelector(".remove-wishlist-item").addEventListener("click", () => {
        const updated = wishlist.filter(p => p.name !== item.name);
        localStorage.setItem("wishlistItems", JSON.stringify(updated));
        location.reload();
      });

      card.querySelector(".add-cart-from-wishlist").addEventListener("click", () => {
        let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
        const exists = cart.find(p => p.name === item.name);
        if (exists) {
          exists.quantity += 1;
        } else {
          cart.push({ name: item.name, price: parseInt(item.price), imgSrc: item.imgSrc, quantity: 1 });
        }
        localStorage.setItem("cartItems", JSON.stringify(cart));
        alert(`${item.name} added to your cart`);
      });

      wishlistContainer.appendChild(card);
    });

    document.querySelector(".wishlist-count").textContent = wishlist.length;
  });
</script>

</body>
</html>
